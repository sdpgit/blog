{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new blog:</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'blogs:new_blog' %}" method="post"
  	class="form">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	{% buttons %}
  	  <button name="submit" class="btn btn-primary">add blog</button>
  	{% endbuttons %}
  </form>
  
{% endblock content %}
